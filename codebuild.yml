AWSTemplateFormatVersion: 2010-09-09
Resources:
  CodeBuildServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument
          Version: 2012-10-17
          Statement:
            - Sid: CloudWatchLogsPolicy
              Effect: Allow
              Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              Resource:
                - '*'
            - Sid: S3GetObjectPolicy
              Effect: Allow
              Action:
                - 's3:GetObject'
                - 's3:GetObjectVersion'
              Resource:
                - '*'
            - Sid: S3PutObjectPolicy
              Effect: Allow
              Action:
                - 's3:PutObject'
              Resource:
                - '*'
            - Sid: S3BucketIdentity
              Effect: Allow
              Action:
                - 's3:GetBucketAcl'
                - 's3:GetBucketLocation'
              Resource:
                - '*'
  CodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Name: !Ref 'AWS::StackName'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: GITHUB
        Location: 'https://github.com/kavyasonii/gitub-aws-cicd.git'
        BuildSpec: buildspec.yml
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: